<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script src="https://kit.fontawesome.com/4431213fc4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/cores.css" />
    <link rel="stylesheet" href="./css/app.css">
    <title>Frontend Mentor | Todo app</title>
  </head>
  <body>
    <main class="app">
      <section class="title-todo">
        <h1 class="title">TODO</h1>
        <figure class="theme">
          <img src="./images/icon-moon.svg" alt="" class="light-dark-theme" />
        </figure>
      </section>

      <form class="form">
        <input type="text" class="input-form" placeholder="Digite uma nova Tarefa..."/>
        <button class="btn"></button>
      </form>
      
        <section class="tasksContainer">
          <article class="task-title">
            <p>Suas tarefas</p>
          </article>

          <div class="tasks-container-itens"></div>
          

          <nav class = "filtros">
            <div class="itensLeft">
              <p class="btn-filtro" >0 tarefas</p>
            </div>
            <div class="all-active-completed">
              <p class="btn-filtro todas" >Toda(s)</p>
              <p class="btn-filtro ativas" >Ativas</p>
              <p class="btn-filtro completas" >Completas</p>  
            </div>
            <div class="clearCompleted">
              <p class="btn-filtro limppar-completas">Limpar Completas</p>
            </div>      
          </nav>
        </section>
        
    </main>
  </body>
  <script src="./js/main.js"></script>
</html>
